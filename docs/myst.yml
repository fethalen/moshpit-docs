# See docs at: https://mystmd.org/guide/frontmatter
version: 1
extends:
  - ./authors.yml
project:
  id: moshpit-docs
  title: MOSHPIT documentation
  # description:
  keywords: ["MOSHPIT", "microbiome", "metagenome", "shotgun metagenomics", 
             "antimicrobial resistance", "AMR"]
  # github:
  references:
    q2doc-api-target: https://develop.qiime2.org/en/latest/
    q2doc-usage-target: https://use.qiime2.org/en/latest/
    q2doc-library-target: https://library.qiime2.org
    q2doc-amplicon-target: https://amplicon-docs.readthedocs.io/en/latest/

  plugins:
    - type: executable
      path: q2doc-plug.py

  toc:
    - file: intro.md
    - title: Tutorials
      children:
        - file: chapters/01_tutorials/end_to_end_short/01_intro.md
          children:
            - file: chapters/01_tutorials/end_to_end_short/02_assembly.md
            - file: chapters/01_tutorials/end_to_end_short/03_binning.md
            - file: chapters/01_tutorials/end_to_end_short/04_dereplication.md
            - file: chapters/01_tutorials/end_to_end_short/05_taxonomic_classification.md
            - file: chapters/01_tutorials/end_to_end_short/06_abundance_estimation.md
        - file: chapters/01_tutorials/cocoa/cocoa.intro.md
          children:
            - file: chapters/01_tutorials/cocoa/00_data_retrieval.md
            - file: chapters/01_tutorials/cocoa/01_filtering/intro.md
              children:
                - file: chapters/01_tutorials/cocoa/01_filtering/quality-filtering.md
                - file: chapters/01_tutorials/cocoa/01_filtering/host-filtering.md
            - file: chapters/01_tutorials/cocoa/02_mag_reconstruction/intro.md
              children:
                - file: chapters/01_tutorials/cocoa/02_mag_reconstruction/reconstruction.md
                - file: chapters/01_tutorials/cocoa/02_mag_reconstruction/dereplication.md
                - file: chapters/01_tutorials/cocoa/02_mag_reconstruction/abundance.md
            - file: chapters/01_tutorials/cocoa/03_taxonomic_classification/intro.md
              children:
                - file: chapters/01_tutorials/cocoa/03_taxonomic_classification/reads.md
                - file: chapters/01_tutorials/cocoa/03_taxonomic_classification/mags.md
            - file: chapters/01_tutorials/cocoa/04_functional_annotation/intro.md
              children:
                - file: chapters/01_tutorials/cocoa/04_functional_annotation/mags.md
        - file: chapters/01_tutorials/amr_gene_annotation/intro.md
          children:
            - file: chapters/01_tutorials/amr_gene_annotation/q2-rgi/intro.md
              children:
                - file: chapters/01_tutorials/amr_gene_annotation/q2-rgi/reads.md
                - file: chapters/01_tutorials/amr_gene_annotation/q2-rgi/mags.md
                - file: chapters/01_tutorials/amr_gene_annotation/q2-rgi/pathogen_of_origin_prediction.md
            - file: chapters/01_tutorials/amr_gene_annotation/q2-amrfinderplus/intro.md
              children:
                - file: chapters/01_tutorials/amr_gene_annotation/q2-amrfinderplus/assembled_sequences.md
    - title: How-To Guides
      children:
        - pattern: chapters/02_howtos/*.md
#    - title: Explanations
#      children:
    - title: References
      children:
        - file: refs/plugins.md
          children:
#            - pattern: refs/plugins/*.md
            - file: refs/plugins/assembly.md
            - file: refs/plugins/annotate.md
            - file: refs/plugins/fastp.md
            - file: refs/plugins/fondue.md
            - file: refs/plugins/sourmash.md
        - title: Artifacts
          children:
            - pattern: refs/artifacts/*.md
        - title: Glossary
          file: refs/glossary.md

  bibliography:
    - q2doc.bib

  downloads:
    - file: _static/environment.yml
      title: Conda environment file

site:
  template: https://github.com/ebolyen/myst-book-theme-poc.git
  options:
      folders: true
      favicon: _static/favicon.ico
      logo: _static/logo_light.svg
      logo_dark: _static/logo_dark.svg
      pretty_urls: false
